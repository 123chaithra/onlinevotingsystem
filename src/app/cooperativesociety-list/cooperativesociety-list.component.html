<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Coopeartive Society List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
                <tr>
                    <th>SocietyId</th>
                    <th>societyName</th>
                    <th>Head of the Society</th>
                    <th>Village</th>
                    <th>Mandal</th>
                    <th>pincode</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let society of societies">
                    <td>{{society.societyId}}</td>
                    <td>{{society.societyName}}</td>
                    <td>{{society.headOfSociety}}</td>
                    <td>{{society.village}}</td>
                    <td>{{society.mandal}}</td>
                    <td>{{society.pincode}}</td>
                    <td>
                        <button (click)="SocietyDetails(society.societyId)" class="btn btn-info" >SocietyDetails>>></button>
                        <button (click)="removeSociety(society.societyId)" class="btn btn-danger" style="margin-left:15px">DeleteSociety</button>
                        <button (click)="updateSociety(society.societyId)" class="btn btn-info" style="margin-left:15px">UpdateSociety</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button (click)="createSociety()" class="btn btn-primary">Add Cooperative Society</button>
</div>
