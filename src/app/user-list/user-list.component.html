<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Users List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
                <tr>
                    <th>User First Name</th>
                    <th>User Last Name</th>
                    <th>User mobile number</th>
                    <th>User Email-Id</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let user of users">
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.contactno}}</td>
                    <td>{{user.email}}</td>
                    <!-- <td *ngIf="currentUser.role !=='user' "> -->
                    <td>
                        <button (click)="UserDetails(user.userId)" class="btn btn-info" >Details>></button>
                        <button (click)="removeUser(user.userId)" class="btn btn-danger" style="margin-left:15px">Delete</button>
                        <button (click)="updateUser(user.userId)" class="btn btn-info" style="margin-left:15px">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button (click)="createUser()" class="btn btn-primary">Add User</button>
</div>
