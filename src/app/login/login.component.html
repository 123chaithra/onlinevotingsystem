<div>
    <div class="card card0 border-0" style="background-color:#222D32;margin:0;padding:0;height: 91vh;">
        <div class="d-flex flex-cards">
            <div class="col-lg-6"style="margin:auto">
                <div class="card1 pb-5">
                    <div> <img src="../../assets/login/vote.png" class="logo"> </div>
                    <div class=" px-3 mt-4 mb-5 border-line"style="margin:"> <img src="../../assets/login/loginscreen.png" class="image"> </div>
                </div>
            </div>
            <div class="col-lg-5 login-box">
                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-title">
                        LOGIN FORM
                    </div>
                    <div class="col-lg-12 login-form">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label">USER EMAILID</label>
                                <input type="text" style="background-color: #1A2226; color: #d8e3e7;" name="emailId"  class="form-control"
                                placeholder="ENTER USER EMAIL" required 
                                [(ngModel)]= "useremailId" #emailId = "ngModel"
                                [ngClass]= "{'is-invalid':emailId?.errors && (emailId?.touched || emailId?.dirty),
                                'is-valid':emailId?.valid}">
                                <div class="invalid-feedback">
                                  <strong *ngIf= "emailId?.errors?.required">email is required</strong>
                              </div>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">PASSWORD</label>
                                <input type="password" style="background-color: #1A2226; color: #d8e3e7;" name="password" class="form-control" i
                                required minlength="3"
                                placeholder="ENTER PASSWORD" 
                                [(ngModel)]= "userpassword" #password = "ngModel"
                                [ngClass]= "{'is-invalid':password?.errors && (password?.touched || password?.dirty),
                                'is-valid':password?.valid}"> 
                              <div class="invalid-feedback">
                                  <strong *ngIf= "password?.errors?.required">password is required</strong>
                              </div>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">ROLE</label> 
                                <select class="form-control" style="background-color: #1A2226; color: #d8e3e7;" name="role"  [(ngModel)] = "role" placeholder="ROLE">
                                    <option value="User">User</option>
                                    <option value="Officer">Officer</option>
                                    <option value="Voter">Voter</option>
                                    <option value="NominatedCandidates">NominatedCandidate</option>
                                    <option value="Admin">Admin</option>
                                </select>
                            </div>    
                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm Login-text">
                                </div>
                                <div class="col-lg-5 login-btm Login-button">
                                    <button type="submit" class="btn btn-outline-primary"style="margin-bottom:25px" (click)= "onSubmit()">LOGIN</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
